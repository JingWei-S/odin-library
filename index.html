<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>The Little Hate List</title>
  </head>
  <body>
    <div class="header"><p>The Hate List ðŸ˜ˆ</p></div>
    <div class="container"></div>
    <button id="add">
        <span><img src="account-plus.svg"></span>
        Add a new enemy
    </button>
    <div class="footer">Made by Jing with ðŸ–¤</div>
    <section class="form-section">
      <div class="form-container">
        <form action="#">
          <div>
            <label for="hateName">Their Initials</label>
            <input type="text" name="hateName" id="hateName" minlength="2" maxlength="30" placeholder = "John D." required/>
          </div>
          <div>
            <label for="hateTime">When did it happen?</label>
            <input type="date" id="hateTime" name="hateTime" required>
          </div>
          <div>
            <label for="hateLocation">Where did it happen?</label>
            <input type="text" name="hateLocation" id="hateLocation" minlength="5" maxlength="30" placeholder="Earth" required/>
          </div>
          <div>
            <label for="hateReason">Why you hate them?</label>
            <input type="text" name="hateReason" id="hateReason" maxlength="30" placeholder="Steal my yoghurt" required/>
          </div>
          <fieldset>
            <p>Still hating them?</p>
            <div>
              <input
                type="radio"
                name="hating"
                id="hating"
                value="yes"
                checked
              />
              <label for="hating">ðŸ¤¬</label>
              <input type="radio" name="hating" id="notHating" value="no" />
              <label for="notHating">ðŸ¥±</label>
            </div>
          </fieldset>
          <div class="button-group">
            <input type="Submit" value="Submit" />
            <input type="button" value="Cancel" id="cancel"/>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
